<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.jsとMongoDBを使ったTodoアプリ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="task-form">
      <h4>Node.jsでTodoアプリ</h4>
      <div class="form-control">
        <input
          type="text"
          name="name"
          class="task-input"
          placeholder="例: node.jsの勉強"
        />
        <button type="submit" class="btn submit-btn">追加</button>
      </div>
    </form>
    <section class="" task-container>
      <div class="tasks"></div>
    </section>
  </body>
</html>
